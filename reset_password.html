  <body>
    <div id="main">
      <!-- ========== header section ========== -->
      <div class="header">
        <div class="header-background">

            <div class="details-strack">
              <form action="#">

                      class="chakra-input"
                      aria-required="true"
                    />

                    Send me password reset instruction

                </div>
              </form>
            </div>
          </div>
        </div>

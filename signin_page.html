<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg" href="./asset/asset_logo.png" />

    <!-- fonts family css property link -->
    <link rel="stylesheet" href="./css/font.css" />
    <!-- Bootstrap css CDN link -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- style css property -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="main">
      <!-- ========== header section ========== -->
      <div class="header">
        <div class="header-background">
          <a href="index.html">
            <img src="./asset/asset-1.png" alt="Image" />
          </a>
        </div>
      </div>

      <!-- ========== login page section ========== -->
      <div class="login-page sign-in">
        <div class="container page">
          <div class="login-strack">
            <h2>ðŸ‘‹ Welcome back</h2>
            <div class="details-strack">
              <form action="#">
                <div class="chakra-strack">
                  <div class="chakra-form-control" role="group">
                    <label for="email" class="chakra-form-label">
                      Email
                      <span
                        class="form-required"
                        role="presentation"
                        aria-hidden="true"
                        >*</span
                      >
                    </label>
                    <input
                      type="text"
                      name="email"
                      placeholder="Your email"
                      class="chakra-input"
                      aria-required="true"
                      required
                    />
                  </div>
                  <div class="chakra-form-control" role="group">
                    <div class="password-align">
                      <label for="password" class="chakra-form-label">
                        Password
                        <span
                          class="form-required"
                          role="presentation"
                          aria-hidden="true"
                          >*</span
                        >
                      </label>
                      <a href="reset_password.html" class="chakra-link"
                        >Forgot your password?</a
                      >
                    </div>
                    <input
                      type="text"
                      name="password"
                      placeholder="Your password"
                      class="chakra-input"
                      aria-required="true"
                      required
                    />
                  </div>

                  <button type="submit" class="chakra-button" disabled>
                    Sign in
                  </button>
                </div>
              </form>
            </div>
            <div class="login-link-strack">
              <div class="link-1">

          </div>
        </div>
      </div>
    </div>

    <!-- Fontawesome script link -->
    <script src="js/fontawesome.js"></script>
